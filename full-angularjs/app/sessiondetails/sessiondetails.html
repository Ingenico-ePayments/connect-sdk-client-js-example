                <label for="locale" class="hidden-xs hidden-sm">Locale</label>
                <div>
                    <select name="locale" id="locale" class="form-control" ng-model="input.locale">
                                                    <!-- These are not all possible locales. You can find them all in the Ingenico ePayments Configuration Center -->
                                                    <option value="ar_DZ">Arabic (ar_DZ)</option>
                                                    <option value="zh_TW">Chinese (zh_TW)</option>
                                                    <option value="da_DK">Danish (da_DK)</option>
                                                    <option value="nl_BE">Dutch (nl_BE)</option>
                                                    <option value="nl_NL">Dutch (nl_NL)</option>
                                                    <option value="en_MT">English (en_MT)</option>
                                                    <option value="en_GB" selected>English (en_GB)</option>
                                                    <option value="fi_FI">Finnish (fi_FI)</option>
                                                    <option value="fr_CH">French (fr_CH)</option>
                                                    <option value="fr_BE">French (fr_BE)</option>
                                                    <option value="de_DE">German (de_DE)</option>
                                                    <option value="el_CY">Greek (el_CY)</option>
                                                    <option value="in_ID">Indonesian (in_ID)</option>
                                                    <option value="mk_MK">Macedonian (mk_MK)</option>
                                                </select>
                </div>
            </div>
            <div class="checkbox">
                <label for="isRecurring" class="hidden-xs hidden-sm">
                                                <input type="checkbox" id="isRecurring"  ng-model="input.isRecurring">
                                                <span>Recurring payment</span> </label>
            </div>
            <div class="checkbox">
                <label for="grouping" class="hidden-xs hidden-sm">
                                                <input type="checkbox" id="grouping"  ng-model="input.grouping">
                                                <span>Group products</span> </label>
            </div>
            <div class="paymentbuttons" id="paymentButtons">
                <button class="btn btn-success btn-block btn-primary" type="submit" id="startPayment">
                                                <span>Start secure payment</span>
                                            </button>
            </div>
        </form>
    </div>
</div>
